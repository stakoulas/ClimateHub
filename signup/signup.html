<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="responsive.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand:300&display=swap" rel="stylesheet">
</head>
<body>
	<div class="home ">
		<a href="../index.html" class="icon-center"><svg class="bi bi-house" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
			<path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 00.5.5h9a.5.5 0 00.5-.5V7h1v6.5a1.5 1.5 0 01-1.5 1.5h-9A1.5 1.5 0 012 13.5zm11-11V6l-2-2V2.5a.5.5 0 01.5-.5h1a.5.5 0 01.5.5z" clip-rule="evenodd"/>
			<path fill-rule="evenodd" d="M7.293 1.5a1 1 0 011.414 0l6.647 6.646a.5.5 0 01-.708.708L8 2.207 1.354 8.854a.5.5 0 11-.708-.708L7.293 1.5z" clip-rule="evenodd"/>
		  </svg></a>
	</div>
	<form id="signup">
		<img src="logoblack.png">
		<h2>Join ClimateHub</h2>
		<input type="text" id="firstname" name="firstname" placeholder="First Name">
		<input type="text" id="lastname" name="lastname" placeholder="Last Name">
		<input type="text" id="username" name="username" placeholder="Username">
		<input type="email" name="email" placeholder="Email">
		<input type="password" name="password" placeholder="Password">
		<input type="submit" name="submit" value ="JOIN">
		<div id="loginlink">
			<p>Already have an account? Log in <a href="../login/login.html">here</a></p>	
		</div>
	</form>
</body>
</html>
